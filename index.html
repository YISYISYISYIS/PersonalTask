<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <!-- //구글 noto sans 폰트 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <!-- //Reset CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap CDN-->
  <link rel="stylesheet" href="css/index.css">
  <!-- //css링크 -->
  <title>개인 영화소개 페이지</title>
</head>

<body>
  <div id="wrap">
    <div class="header">
      <div class="header_inner">
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
      </div>
    </div>
    <!-- //header -->
    <div class="searchBox">
      <div class="searchBox_inner">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="영화 검색">
          <label for="floatingInput">영화 검색</label>
        </div>
        <button type="button" class="btn btn-primary">검색</button>
      </div>
    </div>
    <!-- //searchBox -->
    <div class="main">
      <div class="main_inner">
        <div id="cards" class="row row-cols-1 row-cols-md-4 g-4">
          
        </div>
      </div>
    </div>
    <!-- //main -->
  </div>
<!-- //wrap -->

  <script src="js/index.js"></script>
  <!-- //js링크 -->
</body>
</html>
